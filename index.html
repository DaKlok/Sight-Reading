<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MelodyFlow v7.0 - Extensive Scale Library</title>

<script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>

<style>
/* --- Material 3 Color System & Gradient Background --- */
:root {
    /* Light Theme Palette (Material 3 key colors) */
    --primary: #6750A4;
    --on-primary: #FFFFFF;
    --secondary: #625B71;
    --surface: #F7F2FA;
    --on-surface: #1C1B1F;
    --background: #FEF7FF;
    --outline: #79747E;
    --target-note: #00A96B;
    --default-note: var(--primary);
    --wrong-flash: #F2B8B5;

    /* Background Gradient for Expressive Look */
    --bg-gradient: radial-gradient(circle at 10% 90%, rgba(208, 188, 255, 0.3), transparent 50%),
                    radial-gradient(circle at 90% 10%, rgba(103, 80, 164, 0.2), transparent 50%),
                    var(--background);
}

/* Dark Mode Overrides */
.dark-mode {
    --primary: #D0BCFF;
    --on-primary: #381E72;
    --secondary: #CCC2DC;
    --surface: #201A24;
    --on-surface: #E6E1E5;
    --background: #1C1B1F;
    --outline: #938F99;
    --target-note: #00D382;
    --default-note: var(--primary);
    --wrong-flash: #FFB4AB;

    /* Dark Mode Background Gradient */
    --bg-gradient: radial-gradient(circle at 10% 90%, rgba(208, 188, 255, 0.15), transparent 50%),
                    radial-gradient(circle at 90% 10%, rgba(56, 30, 114, 0.3), transparent 50%),
                    var(--background);
}

body {
    font-family: 'Roboto', 'Segoe UI', sans-serif;
    background: var(--bg-gradient); 
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Use min-height to accommodate more buttons */
    margin: 0;
    padding: 20px 0; /* Add padding for scroll space */
    color: var(--on-surface);
    transition: background-color 0.3s, color 0.3s;
}

.container {
    background: var(--surface);
    padding: 32px;
    border-radius: 36px; 
    width: 95%;
    max-width: 960px;
    text-align: center;
    box-shadow: 0 12px 40px rgba(0,0,0,.2);
    transition: background-color 0.3s;
}

h1 { color: var(--primary); margin-bottom: 20px; font-weight: 500;}

/* Scale Category Styling */
.scale-category {
    margin: 15px 0;
    padding-bottom: 15px;
    border-bottom: 1px dashed var(--outline);
}

.scale-category:last-child {
    border-bottom: none;
    margin-bottom: 0;
    padding-bottom: 0;
}

.scale-category h3 {
    color: var(--secondary);
    margin-bottom: 10px;
    font-size: 1.1rem;
    font-weight: 600;
}


/* Controls/Buttons */
.controls, .toggles {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 16px;
}

button {
    border: none; 
    background: transparent;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    color: var(--on-surface);
    border: 1px solid var(--outline);
    transition: background-color 0.2s, color 0.2s, border-color 0.2s;
    font-size: 0.9rem;
    white-space: nowrap; /* Prevents button text wrapping */
}

button:hover {
    background: rgba(103, 80, 164, 0.08);
}
.dark-mode button:hover {
    background: rgba(208, 188, 255, 0.1);
}

button.active {
    background: var(--primary);
    color: var(--on-primary);
    border-color: var(--primary);
}


/* --- Toggle Switch Styling (Kept from v6.0) --- */
.toggle {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.95rem;
    color: var(--on-surface);
}

.toggle input {
    appearance: none;
    width: 36px;
    height: 20px;
    background: var(--outline);
    border-radius: 10px;
    position: relative;
    cursor: pointer;
    transition: background 0.3s;
}

.toggle input:checked { background: var(--primary); }

.toggle input::after {
    content: '';
    width: 16px;
    height: 16px;
    background: var(--on-primary);
    border-radius: 50%;
    position: absolute;
    top: 2px;
    left: 2px;
    transition: transform .3s, background-color .3s;
}

.toggle input:checked::after {
    transform: translateX(16px);
    background: var(--on-primary);
}
.dark-mode .toggle input:checked::after {
     background: var(--on-primary);
}


/* --- Notation Area (Kept from v6.0) --- */
#notation-window {
    width: 760px;
    height: 180px;
    margin: 25px auto;
    overflow: hidden;
    border-radius: 16px;
    border: 2px solid var(--primary);
    position: relative;
    display: flex;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.05); 
}

#fixed-stave {
    width: 150px; 
    height: 180px;
    flex-shrink: 0; 
    position: relative;
    z-index: 10; 
    background-color: var(--surface); 
    box-shadow: 2px 0 5px rgba(0,0,0,0.1); 
}

#notation {
    margin-left: -5px; 
    width: calc(760px - 150px + 5px); 
    height: 180px;
    position: relative;
}

.wrong-flash {
    animation: shake .3s;
    background-color: var(--wrong-flash); 
    border-color: #E35050 !important;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-2px); }
    50% { transform: translateX(2px); }
    75% { transform: translateX(-2px); }
    100% { transform: translateX(0); }
}

.stats {
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 0.9rem;
    margin-top: 15px;
    font-weight: 500;
}
</style>
</head>

<body class="">

<div class="container" id="card">
<h1>MelodyFlow Practice</h1>

<div id="scale-controls">
    </div>

<div class="toggles">
    <label class="toggle">Bass Clef <input type="checkbox" id="clefToggle"></label>
    <label class="toggle">Chord Mode <input type="checkbox" id="chordToggle"></label>
    <label class="toggle">Rhythm Mode <input type="checkbox" id="rhythmToggle"></label>
    <label class="toggle">Dark Mode <input type="checkbox" id="darkModeToggle"></label>
    <button onclick="exportStats()">Export Stats ðŸ“Š</button>
</div>

<div id="notation-window">
    <div id="fixed-stave"></div>
    <div id="notation"></div>
</div>

<div class="stats">
    <div>Accuracy: <span id="accuracy">100%</span></div>
    <div>Streak: <span id="streak">0</span></div>
    <div>Best: <span id="best">0</span></div>
</div>
</div>

<script>
const VF = Vex.Flow;
const NOTES_VISIBLE = 8;
const NOTE_WIDTH = 100;
const FIXED_STAVE_WIDTH = 150;
const ANIMATION_DURATION = 300; // ms (0.3s)

let currentScaleName = 'C Major';
let clef = 'treble';
let chordMode = false;
let rhythmMode = false;
let currentKey = 'C';

let sequence = [];
let total = 0, correct = 0;
let streak = 0, best = 0;

// Expanded Scale Data organized by category
const ALL_SCALES = {
    'Major Scales': {
        'C Major':    { key: 'C',   notes: ['c/4','d/4','e/4','f/4','g/4','a/4','b/4','c/5'] },
        'G Major':    { key: 'G',   notes: ['c/4','d/4','e/4','f#/4','g/4','a/4','b/4','c/5'] },
        'F Major':    { key: 'F',   notes: ['c/4','d/4','e/4','f/4','g/4','a/4','bb/4','c/5'] },
        'D Major':    { key: 'D',   notes: ['c/4','d/4','e/4','f#/4','g/4','a/4','b/4','c#/5'] },
    },
    'Natural Minor Scales': {
        'A Natural Minor': { key: 'Am',  notes: ['c/4','d/4','e/4','f/4','g/4','a/4','b/4','c/5'] },
        'E Natural Minor': { key: 'Em',  notes: ['d/4','e/4','f#/4','g/4','a/4','b/4','c/5','d/5'] },
        'D Natural Minor': { key: 'Dm',  notes: ['c/4','d/4','eb/4','f/4','g/4','a/4','bb/4','c/5'] },
    },
    'Harmonic Minor Scales': {
        'A Harmonic Minor': { key: 'Am',  notes: ['c/4','d/4','e/4','f/4','g#/4','a/4','b/4','c/5'] },
        'E Harmonic Minor': { key: 'Em',  notes: ['d/4','e/4','f#/4','g/4','a/4','b/4','c#/5','d/5'] },
    },
    'Pentatonic & Other': {
        'C Major Pentatonic': { key: 'C',   notes: ['c/4','d/4','e/4','g/4','a/4','c/5'] },
        'A Minor Pentatonic': { key: 'Am',  notes: ['a/4','c/5','d/5','e/5','g/5','a/5'] },
        'Chromatic':        { key: 'C',   notes: ['c/4','c#/4','d/4','d#/4','e/4','f/4','f#/4','g/4','g#/4','a/4','a#/4','b/4','c/5'] }
    }
};

// Helper function to flatten the structure for easier access
function getScaleData(scaleName) {
    for (const category in ALL_SCALES) {
        if (ALL_SCALES[category][scaleName]) {
            return ALL_SCALES[category][scaleName];
        }
    }
    return ALL_SCALES['Major Scales']['C Major']; // Default fallback
}

function randomNote() {
    const scale = getScaleData(currentScaleName);
    const pool = scale.notes;
    return pool[Math.floor(Math.random() * pool.length)];
}

function generateItem() {
    return chordMode ? [randomNote(), randomNote()] : [randomNote()];
}

function start() {
    sequence = [];
    for (let i = 0; i < NOTES_VISIBLE; i++) sequence.push(generateItem());
    
    const scale = getScaleData(currentScaleName);
    currentKey = scale.key;
    
    drawFixedStave();
    drawNotes();
}

/**
 * Draws the Clef, Key, and Time Signature once in the fixed area.
 */
function drawFixedStave() {
    const el = document.getElementById('fixed-stave');
    el.innerHTML = '';
    
    const r = new VF.Renderer(el, VF.Renderer.Backends.SVG);
    r.resize(FIXED_STAVE_WIDTH, 180);
    const ctx = r.getContext();
    // Check for dark mode to set staff colors
    const isDarkMode = document.body.classList.contains('dark-mode');
    const color = isDarkMode ? 'var(--on-surface)' : 'var(--on-surface)'; 
    ctx.setFillStyle(color);
    ctx.setStrokeStyle(color);

    const stave = new VF.Stave(0, 40, FIXED_STAVE_WIDTH);
    stave.addClef(clef)
          .addTimeSignature("4/4")
          .addKeySignature(currentKey); 
    stave.setContext(ctx).draw();
}

/**
 * Draws only the notes on the scrolling area.
 */
function drawNotes() {
    const el = document.getElementById('notation');
    
    el.innerHTML = '';
    el.style.transform = 'translateX(0)'; 
    el.style.transition = 'none'; // Ensure reset is instantaneous (no bounce)

    const width = NOTES_VISIBLE * NOTE_WIDTH + 50; 
    
    const r = new VF.Renderer(el, VF.Renderer.Backends.SVG);
    r.resize(width, 180);
    const ctx = r.getContext();

    // Check for dark mode to set staff colors
    const isDarkMode = document.body.classList.contains('dark-mode');
    const color = isDarkMode ? 'var(--on-surface)' : 'var(--on-surface)'; 
    ctx.setFillStyle(color);
    ctx.setStrokeStyle(color);

    // Start the staff line slightly to the left (X=-5) to overlap the fixed staff
    const stave = new VF.Stave(-5, 40, width + 5); 
    stave.setContext(ctx).draw();
    
    const durationType = rhythmMode ? '8' : 'q';
    
    const notes = sequence.map((keys, i) => {
        const n = new VF.StaveNote({
            keys,
            duration: durationType, 
            clef
        });
        n.setAttribute('data-i', i);
        return n;
    });

    const voice = new VF.Voice({ 
        num_beats: NOTES_VISIBLE * (rhythmMode ? 0.5 : 1), 
        beat_value: 4 
    });
    
    voice.addTickables(notes);
    new VF.Formatter().joinVoices([voice]).format([voice], width);
    voice.draw(ctx, stave);

    highlight();
}


function highlight() {
    document.querySelectorAll('#notation .vf-notehead path').forEach(p => p.style.fill = 'var(--default-note)');
    
    const targetNoteElement = document.querySelector('#notation [data-i="0"]');
    if (!targetNoteElement) return;
    
    targetNoteElement.querySelectorAll('.vf-notehead path').forEach(p => p.style.fill = 'var(--target-note)');
}

function correctNote() {
    const el = document.getElementById('notation');
    
    // Apply the transition *before* the transform for a smooth start
    el.style.transition = `transform ${ANIMATION_DURATION}ms ease-out`;

    // 1. Start the smooth slide animation
    el.style.transform = `translateX(-${NOTE_WIDTH}px)`;

    setTimeout(() => {
        // 2. Update the internal sequence
        sequence.shift();
        sequence.push(generateItem());
        
        // 3. Update stats
        correct++; streak++; best = Math.max(best, streak);
        updateStats();
        
        // 4. Redraw the scrolling notes (instant reset to position 0)
        drawNotes(); 
        
    }, ANIMATION_DURATION); 
}

function wrongNote() {
    const windowEl = document.getElementById('notation-window');
    windowEl.classList.add('wrong-flash');
    streak = 0;
    setTimeout(() => windowEl.classList.remove('wrong-flash'), 300); 
}

function updateStats() {
    total++;
    document.getElementById('accuracy').innerText =
        (total === 0 ? 100 : Math.round((correct / total) * 100)) + '%';
    document.getElementById('streak').innerText = streak;
    document.getElementById('best').innerText = best;
}

function midiToVex(m) {
    const n = ['c','c#','d','d#','e','f','f#','g','g#','a','a#','b'];
    // Use 'bb' for B-flat, 'eb' for E-flat etc., as required by VexFlow for key signatures
    const vexNotes = ['c','c#','d','d#','e','f','f#','g','g#','a','a#','b'];
    const octave = Math.floor(m/12)-1;

    let noteName = vexNotes[m % 12];
    
    // If the note name contains '#' but the current key is flat (e.g., F major), 
    // VexFlow often handles the visual accidentals, but for MIDI input matching, we need flexibility.
    // For simplicity, we stick to the common sharp/natural mapping here.
    return `${noteName}/${octave}`;
}

const pressedKeys = new Set(); 

navigator.requestMIDIAccess().then(m => {
    for (let input of m.inputs.values()) {
        input.onmidimessage = e => {
            const status = e.data[0];
            const midiNote = e.data[1];
            const velocity = e.data[2];
            let playedVex = midiToVex(midiNote);
            
            // Special case handling for 'b' notation in C Major and A Minor modes
            // e.g., F Major (Bb)
            if (currentKey.includes('b') && playedVex.includes('a#')) {
                // If current key implies flats, map A# to Bb (MIDI note 58 to 'a#/3')
                // This is a crude fix; VexFlow's parsing is complex. We rely on the raw MIDI-to-Vex here.
                // Note: MIDI note 58 is 'a#/3' or 'bb/3'. We check if the target has 'bb'.
                const targetNotes = sequence[0];
                if (targetNotes.some(n => n.includes('b') && !n.includes('#'))) {
                    // Check if the note is enharmonically equivalent to one of the target notes
                    // For example, if target is 'bb/4' (A# / MIDI 70), and input is 'a#/4'
                    // This is handled better by having the raw scale notes use 'bb' instead of 'a#'
                }
            }


            if (status === 144 && velocity > 0) { // Note On
                pressedKeys.add(playedVex);
                
                if (chordMode) {
                    const targetChord = sequence[0];
                    const allMatch = targetChord.every(note => pressedKeys.has(note)) && (targetChord.length === pressedKeys.size);

                    if (allMatch) {
                        correctNote();
                        pressedKeys.clear(); 
                    } else if (!targetChord.includes(playedVex)) {
                        wrongNote();
                        updateStats(); 
                    }
                } else {
                    total++; 
                    if (sequence[0].includes(playedVex)) {
                        correctNote();
                    } else {
                        wrongNote();
                    }
                    updateStats();
                }
            } else if (status === 128 || (status === 144 && velocity === 0)) { // Note Off
                pressedKeys.delete(playedVex);
            }
        };
    }
});

// --- UI Control Functions ---

function generateScaleControls() {
    const container = document.getElementById('scale-controls');
    let html = '';

    for (const category in ALL_SCALES) {
        html += `<div class="scale-category"><h3>${category}</h3><div class="controls">`;
        
        for (const scaleName in ALL_SCALES[category]) {
            // Determine if this is the initially active scale
            const isActive = scaleName === currentScaleName ? 'active' : '';
            
            html += `<button id="scale-${scaleName.replace(/\s/g, '-')}" class="${isActive}" onclick="setScale('${scaleName}', event)">${scaleName}</button>`;
        }
        
        html += `</div></div>`;
    }
    
    container.innerHTML = html;
}

function setScale(s, event) {
    currentScaleName = s;
    
    // Deactivate all buttons
    document.querySelectorAll('#scale-controls button').forEach(b => b.classList.remove('active'));
    
    // Activate the clicked button
    if(event && event.target) {
        event.target.classList.add('active');
    }
    
    // Reset stats/streak when changing scales
    total = 0; correct = 0; streak = 0; best = 0;
    updateStats();
    start();
}

document.getElementById('clefToggle').onchange = e => {
    clef = e.target.checked ? 'bass' : 'treble';
    start(); 
};
document.getElementById('chordToggle').onchange = e => {
    chordMode = e.target.checked;
    start();
};
document.getElementById('rhythmToggle').onchange = e => {
    rhythmMode = e.target.checked;
    start();
};

document.getElementById('darkModeToggle').onchange = e => {
    document.body.classList.toggle('dark-mode', e.target.checked);
    // Redraw staves to update VexFlow colors (staff lines and notes)
    start(); 
};

function exportStats() {
    const stats = {
        scale: currentScaleName,
        clef: clef,
        chordMode: chordMode,
        rhythmMode: rhythmMode,
        totalAttempts: total,
        totalCorrect: correct,
        accuracy: (total === 0 ? 100 : Math.round((correct / total) * 100)) + '%',
        currentStreak: streak,
        bestStreak: best,
        exportTime: new Date().toISOString()
    };

    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(stats, null, 2));
    const downloadAnchorNode = document.createElement('a');
    downloadAnchorNode.setAttribute("href", dataStr);
    downloadAnchorNode.setAttribute("download", "MelodyFlow_Stats.json");
    document.body.appendChild(downloadAnchorNode);
    downloadAnchorNode.click();
    downloadAnchorNode.remove();
}

// Initialize the scale buttons and the staff
generateScaleControls();
start();
</script>

</body>
</html>
